<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X (Twitter) Broadcast POC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }
        .input-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 14px;
            font-weight: 500;
        }
        input[type="text"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus,
        textarea:focus {
            outline: none;
            border-color: #1da1f2;
        }
        textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }
        .actions {
            margin-top: 30px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        button {
            background: #1da1f2;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.3s;
            flex: 1;
            min-width: 150px;
        }
        button:hover {
            background: #1a91da;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        button.secondary {
            background: #6c757d;
        }
        button.secondary:hover {
            background: #545b62;
        }
        .status {
            margin-top: 25px;
            padding: 15px;
            border-radius: 6px;
            display: none;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .auth-section {
            border-top: 1px solid #ddd;
            margin-top: 30px;
            padding-top: 25px;
        }
        h3 {
            margin-bottom: 20px;
            color: #555;
            font-size: 18px;
        }
        small {
            display: block;
            margin-top: 5px;
            color: #999;
        }
        
        /* Mobile responsive */
        @media (max-width: 600px) {
            body {
                margin: 20px auto;
                padding: 15px;
            }
            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }
            .actions {
                flex-direction: column;
            }
            button {
                width: 100%;
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <h1>X (Twitter) Broadcast POC</h1>

    <h3>OAuth 1.0a Credentials (App-only)</h3>
    
    <div class="input-group">
        <label for="apiKey">API Key (Consumer Key):</label>
        <input type="password" id="apiKey" placeholder="Enter your API Key">
    </div>

    <div class="input-group">
        <label for="apiSecret">API Secret (Consumer Secret):</label>
        <input type="password" id="apiSecret" placeholder="Enter your API Secret">
    </div>

    <div class="input-group">
        <label for="accessToken">Access Token:</label>
        <input type="password" id="accessToken" placeholder="Enter your Access Token">
    </div>

    <div class="input-group">
        <label for="accessTokenSecret">Access Token Secret:</label>
        <input type="password" id="accessTokenSecret" placeholder="Enter your Access Token Secret">
    </div>

    <div class="auth-section">
        <h3>OAuth 2.0 Credentials (User Context)</h3>
        
        <div class="input-group">
            <label for="clientId">Client ID:</label>
            <input type="text" id="clientId" placeholder="Enter your OAuth 2.0 Client ID">
        </div>

        <div class="input-group">
            <label for="clientSecret">Client Secret:</label>
            <input type="password" id="clientSecret" placeholder="Enter your OAuth 2.0 Client Secret">
        </div>

        <div class="input-group">
            <label for="bearerToken">Bearer Token (Optional):</label>
            <input type="password" id="bearerToken" placeholder="Enter your Bearer Token if available">
        </div>
    </div>

    <div class="input-group">
        <label for="message">Tweet Message:</label>
        <textarea id="message" placeholder="What's happening? (Max 280 characters)" maxlength="280"></textarea>
        <small id="charCount" style="color: #666;">0 / 280</small>
    </div>

    <div class="actions">
        <button onclick="saveSettings()">Save Settings</button>
        <button onclick="testConnection()">Test Connection</button>
        <button onclick="postTweet()">Post Tweet</button>
        <button onclick="clearSettings()" class="secondary">Clear Settings</button>
    </div>

    <div id="status" class="status"></div>

    <script>
        window.onload = function() {
            loadSettings();
            
            const messageField = document.getElementById('message');
            messageField.addEventListener('input', updateCharCount);
        };

        function updateCharCount() {
            const message = document.getElementById('message').value;
            document.getElementById('charCount').textContent = `${message.length} / 280`;
        }

        function loadSettings() {
            const settings = JSON.parse(localStorage.getItem('xSettings') || '{}');
            
            // OAuth 1.0a
            if (settings.apiKey) document.getElementById('apiKey').value = settings.apiKey;
            if (settings.apiSecret) document.getElementById('apiSecret').value = settings.apiSecret;
            if (settings.accessToken) document.getElementById('accessToken').value = settings.accessToken;
            if (settings.accessTokenSecret) document.getElementById('accessTokenSecret').value = settings.accessTokenSecret;
            
            // OAuth 2.0
            if (settings.clientId) document.getElementById('clientId').value = settings.clientId;
            if (settings.clientSecret) document.getElementById('clientSecret').value = settings.clientSecret;
            if (settings.bearerToken) document.getElementById('bearerToken').value = settings.bearerToken;
            
            if (Object.keys(settings).length > 0) {
                showStatus('Settings loaded from local storage', 'info');
            }
        }

        function saveSettings() {
            const settings = {
                // OAuth 1.0a
                apiKey: document.getElementById('apiKey').value,
                apiSecret: document.getElementById('apiSecret').value,
                accessToken: document.getElementById('accessToken').value,
                accessTokenSecret: document.getElementById('accessTokenSecret').value,
                // OAuth 2.0
                clientId: document.getElementById('clientId').value,
                clientSecret: document.getElementById('clientSecret').value,
                bearerToken: document.getElementById('bearerToken').value
            };
            
            // Check if at least one auth method is configured
            const hasOAuth1 = settings.apiKey && settings.apiSecret && settings.accessToken && settings.accessTokenSecret;
            const hasOAuth2 = settings.clientId && settings.clientSecret;
            
            if (!hasOAuth1 && !hasOAuth2) {
                showStatus('Please fill in credentials for at least one authentication method', 'error');
                return;
            }
            
            localStorage.setItem('xSettings', JSON.stringify(settings));
            showStatus('Settings saved to local storage', 'success');
        }

        function clearSettings() {
            localStorage.removeItem('xSettings');
            document.getElementById('apiKey').value = '';
            document.getElementById('apiSecret').value = '';
            document.getElementById('accessToken').value = '';
            document.getElementById('accessTokenSecret').value = '';
            document.getElementById('clientId').value = '';
            document.getElementById('clientSecret').value = '';
            document.getElementById('bearerToken').value = '';
            document.getElementById('message').value = '';
            updateCharCount();
            showStatus('Settings cleared', 'info');
        }

        async function testConnection() {
            const bearerToken = document.getElementById('bearerToken').value;
            const accessToken = document.getElementById('accessToken').value;
            
            if (!bearerToken && !accessToken) {
                showStatus('Please enter Bearer Token or Access Token credentials', 'error');
                return;
            }

            showStatus('Testing connection...', 'info');
            
            try {
                // This would work with Bearer token for app-only auth
                const headers = bearerToken 
                    ? { 'Authorization': `Bearer ${bearerToken}` }
                    : { 'Authorization': `Bearer ${accessToken}` };
                
                const response = await fetch('https://api.twitter.com/2/users/me', {
                    headers: headers
                });
                
                const data = await response.json();
                
                if (data.data) {
                    showStatus(`Connected! User: @${data.data.username}`, 'success');
                } else if (data.errors) {
                    showStatus(`Error: ${data.errors[0].message}`, 'error');
                } else {
                    showStatus('Invalid response from API', 'error');
                }
            } catch (error) {
                console.error('Connection test failed:', error);
                showStatus(`Connection failed. Check console for details.`, 'error');
            }
        }

        async function postTweet() {
            const message = document.getElementById('message').value;
            
            if (!message) {
                showStatus('Please enter a message', 'error');
                return;
            }

            const settings = JSON.parse(localStorage.getItem('xSettings') || '{}');
            
            // Check for credentials
            const hasOAuth1 = settings.apiKey && settings.apiSecret && settings.accessToken && settings.accessTokenSecret;
            const hasOAuth2 = settings.clientId || settings.bearerToken;
            
            if (!hasOAuth1 && !hasOAuth2) {
                showStatus('Please save your credentials first', 'error');
                return;
            }

            showStatus('Posting tweet...', 'info');
            
            try {
                // Twitter API v2 endpoint
                const response = await fetch('https://api.twitter.com/2/tweets', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${settings.bearerToken || settings.accessToken}`
                    },
                    body: JSON.stringify({
                        text: message
                    })
                });
                
                const data = await response.json();
                
                if (data.data) {
                    showStatus(`Tweet posted successfully! ID: ${data.data.id}`, 'success');
                    document.getElementById('message').value = '';
                    updateCharCount();
                } else if (data.errors) {
                    showStatus(`Error: ${data.errors[0].message}`, 'error');
                } else {
                    showStatus('Failed to post tweet', 'error');
                }
            } catch (error) {
                console.error('Post tweet failed:', error);
                console.log('Request details:', {
                    url: 'https://api.twitter.com/2/tweets',
                    method: 'POST',
                    body: { text: message },
                    note: 'Requires OAuth 1.0a signature or OAuth 2.0 token generated server-side'
                });
                showStatus(`Failed to post tweet. Check console for details.`, 'error');
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            if (type !== 'error') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
